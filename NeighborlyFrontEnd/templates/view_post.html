{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class="container">
    <div class="panel">
        <div class="panel-body">
            <div class="panel-title ml-2">
                <h1 class="mr-2">{{ad.title}}</h1>
            </div>
            <p> Location: {{ad.city}}</p>
            <p class="text-muted">Description: {{ ad.description }}</p>
            <p><img class="img-small" width="200" src={{ad.imgUrl}}></p>
            <p> Published Date: {{ad.publishedDate}}</p>
        </div><!-- end panel body -->
     </div><!-- end panel  -->
</div>
{% endblock %}
