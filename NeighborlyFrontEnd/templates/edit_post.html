{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
    <div class="container">
        <div>
            <h2>Edit advertisement </h2>
            <form action="/post/update/{{ ad._id['$oid'] }}" method="post">
                <div class="form-group">
                    <label for="add-name">Title</label>
                    <input class="form-control" id="add-name" name="title" value="{{ ad.title }}" required/>
                </div>
                <div class="form-group">
                    <label for="add-current_city">City</label>
                    <input class="form-control" id="add-current_city" name="city" value="{{ ad.city }}" required/>
                </div>
                <div class="form-group">
                    <label for="add-current_state">Description</label>
                    <input class="form-control" id="add-current_state" name="description" value="{{ ad.description }}" required/>
                </div>
                <div class="form-group">
                    <label for="add-bio">Image Url</label>
                    <input class="form-control" id="add-bio" name="imgUrl" value="{{ ad.imgUrl }}" required/>
                </div>
                <div class="form-group">
                    <label for="add-speaker_rate">Published Date</label>
                    <input class="form-control" id="dpicker" name="publishedDate" value="{{ ad.publishedDate }}" required/>
                </div>
                <button type="submit" class="btn btn-primary">Confirm Update</button>
                <a class="btn btn-default" href="/">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
